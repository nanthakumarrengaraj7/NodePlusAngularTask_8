<div class="container mt-5">
    <div class="card col-md-4 mx-auto shadow">
        <div class="card-body">
            <h4 class="text-center mb-3">Login</h4>

            <div class="mb-3">
                <input class="form-control" placeholder="Email" [(ngModel)]="email">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
            </div>

            <button class="btn btn-primary w-100" (click)="login()">
                Login
            </button>

            <p class="text-danger mt-2 text-center">{{ error }}</p>

            <p class="text-center mt-3">
                Donâ€™t have an account?
                <a routerLink="/register">Register</a>
            </p>
        </div>
    </div>
</div>
